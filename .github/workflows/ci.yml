name: CI

on:
  # push:
  #   branches: ["**"]
  # pull_request:
  #   branches: ["**"]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Restore
        run: dotnet restore SmtOrderManager.sln

      - name: Build
        run: dotnet build SmtOrderManager.sln --configuration Release --no-restore

      - name: Test
        run: dotnet test SmtOrderManager.sln --configuration Release --no-build --logger "trx;LogFileName=test-results.trx"

      - name: Publish Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: "**/TestResults/*.trx"
